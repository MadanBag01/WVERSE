<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('pic1.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .edit-profile-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            width: 90%;
            max-width: 600px;
        }
        .edit-profile-container h2 {
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-save {
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            border: none;
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .btn-save:hover {
            background-color: #e6b800;
            color: #fff;
        }
        .btn-cancel {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: bold;
            border: none;
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
        }
        .btn-cancel:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form id="editProfileForm">
            <div class="mb-3">
                <input type="text" id="fullName" class="form-control" placeholder="Full Name">
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="mb-3">
                <input type="tel" id="phone" class="form-control" placeholder="Phone Number">
            </div>
            <div class="mb-3">
                <input type="text" id="address" class="form-control" placeholder="Address">
            </div>
            <button type="button" class="btn btn-save" onclick="saveProfile()">Save Changes</button>
            <button type="button" class="btn btn-cancel" onclick="cancelEdit()">Cancel</button>
        </form>
    </div>

    <script>
        // Load existing profile details from localStorage
        window.onload = function() {
            document.getElementById("fullName").value = localStorage.getItem("fullName") || "";
            document.getElementById("email").value = localStorage.getItem("email") || "";
            document.getElementById("phone").value = localStorage.getItem("phone") || "";
            document.getElementById("address").value = localStorage.getItem("address") || "";
        };

        function saveProfile() {
            localStorage.setItem("fullName", document.getElementById("fullName").value);
            localStorage.setItem("email", document.getElementById("email").value);
            localStorage.setItem("phone", document.getElementById("phone").value);
            localStorage.setItem("address", document.getElementById("address").value);
            
            // Redirect to My Profile page
            window.location.href = "myprofile.html";
        }

        function cancelEdit() {
            // Redirect to My Profile without saving changes
            window.location.href = "myprofile.html";
        }
    </script>
</body>
</html>
