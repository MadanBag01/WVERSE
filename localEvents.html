<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff7e6;
        }
        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        section {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff0d1;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 111, 97, 0.5);
        }
        h2 {
            color: #ff4500;
            margin-bottom: 1.5rem;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form div {
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: #ff6347;
            font-size: 1.1rem;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ffd700;
            border-radius: 8px;
            font-size: 1rem;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff4500;
            box-shadow: 0 0 5px rgba(255, 69, 0, 0.5);
        }
        button {
            background-color: #ff4500;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e63946;
        }
        .event-list {
            margin-top: 2rem;
        }
        .event {
            padding: 1rem;
            border: 1px solid #ffd700;
            border-radius: 12px;
            margin-bottom: 1rem;
            background: #fff8e8;
            box-shadow: 0 2px 5px rgba(255, 215, 0, 0.5);
        }
        .event h3 {
            margin: 0 0 0.5rem 0;
            color: #ff6347;
        }
        .event p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Manager</h1>
    </header>

    <section>
        <h2>Add an Event</h2>
        <form action="/add-event" method="post">
            <div>
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name" name="event_name" placeholder="Enter the event name" required>
            </div>
            <div>
                <label for="event-date">Date</label>
                <input type="date" id="event-date" name="event_date" required>
            </div>
            <div>
                <label for="event-location">Location</label>
                <input type="text" id="event-location" name="event_location" placeholder="Enter the location" required>
            </div>
            <div>
                <label for="event-description">Description</label>
                <textarea id="event-description" name="event_description" rows="4" placeholder="Provide a brief description of the event" required></textarea>
            </div>
            <button type="submit">Add Event</button>
        </form>
    </section>

    <section class="event-list">
        <h2>Upcoming Events</h2>
        <form action="/search-events" method="get">
            <div>
                <label for="search-area">Search by Area</label>
                <input type="text" id="search-area" name="search_area" placeholder="Enter the area name">
            </div>
            <button type="submit">Search</button>
        </form>

        <div class="event">
            <h3>Music Festival</h3>
            <p><strong>Date:</strong> 2025-02-14</p>
            <p><strong>Location:</strong> Central Park</p>
            <p>Enjoy live music performances from top artists around the globe.</p>
        </div>
        <div class="event">
            <h3>Art Exhibition</h3>
            <p><strong>Date:</strong> 2025-03-01</p>
            <p><strong>Location:</strong> Downtown Gallery</p>
            <p>Explore the latest works by emerging and renowned artists.</p>
        </div>
    </section>
</body>
</html>
