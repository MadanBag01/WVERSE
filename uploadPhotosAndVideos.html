<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Destination Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;
        }
        header {
            background-color: #6c63ff;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }
        section {
            max-width: 900px;
            margin: 2rem auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(108, 99, 255, 0.2);
        }
        h2 {
            color: #6c63ff;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form div {
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: #333;
        }
        input, textarea, button {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        input[type="file"] {
            padding: 0.5rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }
        button {
            background-color: #6c63ff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5548c8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upload Destination Media</h1>
    </header>

    <section>
        <h2>Share Your Travel Experiences</h2>
        <form action="/upload-media" method="post" enctype="multipart/form-data">
            <div>
                <label for="place-name">Place Name</label>
                <input type="text" id="place-name" name="place_name" placeholder="Enter the name of the place" required>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Provide a brief description of the destination" required></textarea>
            </div>
            <div>
                <label for="media">Upload Photos/Videos</label>
                <input type="file" id="media" name="media[]" accept="image/*,video/*" multiple required>
            </div>
            <button type="submit">Upload</button>
        </form>
    </section>
</body>
</html>
